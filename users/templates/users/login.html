<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
    <p class="error-message">Seu nome de usuário e senha não coincidem. Por favor, tente novamente.</p> 
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Nome de usuário:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Senha:</label>
            {{ form.password }}
        </div>
        <button name="submit">Entrar</button>
        <input type="hidden" name="next" value="{% url 'blogs:index' %}">
    </form>
</body>
</html>
